<!DOCTYPE html>
<html lang="en">

<head>
   <title>Room</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Ký túc xá Đại Học Phạm Văn Đồng">
   <meta name="keywords" content="HTML, CSS, JavaScript">
   <meta name="author" content="Sinh viên Lào">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

   <link rel="manifest" href="manifest.json">
   <link rel="icon" href="images/logopdu.jpg" type="image/gif" sizes="16x16">

   <link rel="stylesheet" href="css/loading-template.css">
   <link rel="stylesheet" href="css/switch-form.css">
   <link rel="stylesheet" href="css/register.css">
   <link rel="stylesheet" href="css/jquery.loadingModal.min.css">

   <link rel="stylesheet" href="css/datepicker.css">

   <link rel="stylesheet" href="css/room-x.css">
   <link rel="stylesheet" href="css/room.css">
</head>

<body>
   <div class="app-container">
      <div class="app-header">
         <div class="app-header-left">
            <a href="/" title="back to home page">
               <span class="iconify" data-icon="ant-design:home-filled"></span>
            </a>
            <p class="app-name">Đăng ký phòng</p>
            <div class="search-wrapper">
               <input class="search-input" type="text" placeholder="Filter by phone number" id="search-input">
               <span class="iconify phuoc-filter" data-icon="feather:filter" id="pn-filter"></span>
            </div>
         </div>
         <div class="app-header-right">
            <button class="mode-switch" title="Switch Theme">
               <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
                  <defs></defs>
                  <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
               </svg>
            </button>
            <button class="notification-btn" onclick="toggleFilter(this)" title="filter">
               <span class="iconify phuoc-filter another" data-icon="feather:filter"></span>
            </button>
            <button class="add-btn" title="Add New Project">
               <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                  fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-plus">
                  <line x1="12" y1="5" x2="12" y2="19" />
                  <line x1="5" y1="12" x2="19" y2="12" />
               </svg>
            </button>
            <!-- <button class="notification-btn">
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-bell">
                  <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                  <path d="M13.73 21a2 2 0 0 1-3.46 0" />
               </svg>
            </button> -->
            <button class="profile-btn">
               <img src="images/user.png" alt="image/user.png" />
               <span>Admin</span>
            </button>
         </div>

         <button class="messages-btn" title="Display member list">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
               class="feather feather-message-circle">
               <path
                  d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
            </svg>
         </button>
      </div>

      <!-- Biểu tượng filter -->
      <div class="filter-list" id="filter-list">
         <strong>Lọc: </strong>

         <div class="group-line-round">
            <div class="text-label">Dãy nhà</div>
            <div class="">
               <div class="badge-filter building danger" id="buildings-k1">K1</div>
               <div class="badge-filter building primary unactive" id="buildings-k2">K2</div>
               <div class="badge-filter building secondary unactive" id="buildings-k3">K3</div>
               <div class="badge-filter building violet unactive" id="buildings-k4">K4</div>
            </div>
         </div>

         <div class="group-line-round">
            <div class="text-label">Trạng thái</div>
            <div class="">
               <div class="badge-filter status all" id="status-s1">All</div>
               <div class="badge-filter status primary unactive" id="status-s2">Full</div>
               <div class="badge-filter status secondary unactive" id="status-s3">Exist</div>
               <div class="badge-filter status violet unactive" id="status-s4">Empty</div>
            </div>
         </div>
      </div>

      <div class="app-content">
         <div class="projects-section">
            <div class="projects-section-header">
               <p>Phòng ký túc xá</p>
               <p class="time" id="today">December, 12</p>
            </div>
            <div class="projects-section-line">
               <div class="projects-status">
                  <div class="item-status">
                     <span class="status-number" id="tong">0</span>
                     <span class="status-type">Tổng</span>
                  </div>
                  <div class="item-status">
                     <span class="status-number" id="male">0</span>
                     <span class="status-type">Nam</span>
                  </div>
                  <div class="item-status">
                     <span class="status-number" id="female">0</span>
                     <span class="status-type">Nữ</span>
                  </div>
               </div>
               <div class="view-actions">
                  <button class="view-btn list-view" title="List View">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-list">
                        <line x1="8" y1="6" x2="21" y2="6" />
                        <line x1="8" y1="12" x2="21" y2="12" />
                        <line x1="8" y1="18" x2="21" y2="18" />
                        <line x1="3" y1="6" x2="3.01" y2="6" />
                        <line x1="3" y1="12" x2="3.01" y2="12" />
                        <line x1="3" y1="18" x2="3.01" y2="18" />
                     </svg>
                  </button>
                  <button class="view-btn grid-view active" title="Grid View">
                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-grid">
                        <rect x="3" y="3" width="7" height="7" />
                        <rect x="14" y="3" width="7" height="7" />
                        <rect x="14" y="14" width="7" height="7" />
                        <rect x="3" y="14" width="7" height="7" />
                     </svg>
                  </button>
               </div>
            </div>
            <div class="project-boxes jsGridView" id="view-index"></div>
         </div>
         <div class="messages-section">
            <button class="messages-close" title="close member list">
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-x-circle">
                  <circle cx="12" cy="12" r="10" />
                  <line x1="15" y1="9" x2="9" y2="15" />
                  <line x1="9" y1="9" x2="15" y2="15" />
               </svg>
            </button>
            <div class="projects-section-header">
               <p id="list-name">Danh sách</p>
               <div class="add-button" id="add-button">Thêm</div>
               <div class="switch-button" id="switch-button">Chuyển phòng</div>
            </div>
            <div class="messages" id="members"></div>
            <div class="member-list-status" id="member-list-status" title="limit status"></div>
         </div>
      </div>
   </div>

   <!-- register form -->
   <div id="init-register-form"></div>
   <div id="init-switch-form"></div>

   <script type="text/javascript" charset="utf-8"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script type="text/javascript" charset="utf-8" src="https://code.iconify.design/2/2.2.0/iconify.min.js"></script>

   <script type="text/javascript" charset="utf-8" src="js/jquery.loadingModal.min.js"></script>

   <!-- self -->
   <script charset="utf-8" type="module" src="js/room.js"></script>
   <script type="text/javascript" charset="utf-8" src="js/room-x.js"></script>
</body>

</html>
